<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Book Track Test</title>
<meta name="viewport" content="initial-scale=1.0" />
<link href="css/tabulator.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.typekit.net/hqg0trp.css">
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="js/tabulator.min.js"></script>
</head>
<body>
  <h1>Rhetorlist</h1>
  <h2>Tracking new books in Rhetoric & Writing, Technical Communication, and related disciplines.</h2>
  <br>
  <h3>Books published in 2018</h3>
<div id="book-list"></div>

<script type="text/javascript">
var table = new Tabulator("#book-list", {
    height:"600px",
    layout:"fitColumns",
    selectable:false,
    columns:[ //Define Table Columns
        {title:"Title", field:"title", formatter:"link", formatterParams:{urlField:"publisherURL", target:"_blank"}, variableHeight:true},
        {title:"Author(s)", field:"author", headerFilter:"input", formatter:"textarea"},
        {title:"Publisher", field:"publisher", headerFilter:"select", formatter:"textarea"},
        {title:"Publication Date", field:"publicationDate", width:100},
        {title:"OA?", field:"openAccess", width:100}
    ]
});

table.setData("2018.json");
</script>

</body>
</html>
